<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>baraban</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
    }
    .pointer {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      height: 30px;
      width: 20px;
    }
    .spin {
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.83, 0.67);
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
  <div class="flex flex-col items-center m-auto container  ">
    <div class="wheel relative bg-cyan-500 shadow-lg shadow-cyan-500/50 ..." id="wheel">
      <div class="pointer"> <h1><i class="text-white font-bold text-[30px] fa-solid fa-arrow-down"></i></h1></div>
      <canvas id="canvas"></canvas>
    </div>
    <button id="spinButton" class="mt-4 px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
      Run
    </button>
    <a href="megabaraban.html" id="spinButton" class="mt-4 px-6 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">megabaraban</a>
    <p id="result" class="font-bold text-white text-lg  mt-4"></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
