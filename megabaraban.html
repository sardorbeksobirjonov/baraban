<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Interaction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
    <!-- Div 1 -->
    <div class="relative bg-blue-500 text-white p-6 rounded-lg shadow-lg cursor-pointer hover:bg-blue-700 transition"
      onclick="toggleBackground(1)">
      <div id="bg-1" class="absolute inset-0 bg-gray-800 opacity-0 transition-opacity duration-300"></div>
      <p class="relative z-10">Div 1</p>
    </div>

    <!-- Div 2 -->
    <div class="relative bg-green-500 text-white p-6 rounded-lg shadow-lg cursor-pointer hover:bg-green-700 transition"
      onclick="toggleBackground(2)">
      <div id="bg-2" class="absolute inset-0 bg-gray-800 opacity-0 transition-opacity duration-300"></div>
      <p class="relative z-10">Div 2</p>
    </div>

    <!-- Div 3 -->
    <div class="relative bg-red-500 text-white p-6 rounded-lg shadow-lg cursor-pointer hover:bg-red-700 transition"
      onclick="toggleBackground(3)">
      <div id="bg-3" class="absolute inset-0 bg-gray-800 opacity-0 transition-opacity duration-300"></div>
      <p class="relative z-10">Div 3</p>
    </div>

    <!-- Div 4 -->
    <div class="relative bg-yellow-500 text-white p-6 rounded-lg shadow-lg cursor-pointer hover:bg-yellow-700 transition"
      onclick="toggleBackground(4)">
      <div id="bg-4" class="absolute inset-0 bg-gray-800 opacity-0 transition-opacity duration-300"></div>
      <p class="relative z-10">Div 4</p>
    </div>

    <!-- Div 5 -->
    <div class="relative bg-purple-500 text-white p-6 rounded-lg shadow-lg cursor-pointer hover:bg-purple-700 transition"
      onclick="toggleBackground(5)">
      <div id="bg-5" class="absolute inset-0 bg-gray-800 opacity-0 transition-opacity duration-300"></div>
      <p class="relative z-10">Div 5</p>
    </div>

    <!-- Div 6 -->
    <div class="relative bg-pink-500 text-white p-6 rounded-lg shadow-lg cursor-pointer hover:bg-pink-700 transition"
      onclick="toggleBackground(6)">
      <div id="bg-6" class="absolute inset-0 bg-gray-800 opacity-0 transition-opacity duration-300"></div>
      <p class="relative z-10">Div 6</p>
    </div>

    <!-- Div 7 -->
    <div class="relative bg-teal-500 text-white p-6 rounded-lg shadow-lg cursor-pointer hover:bg-teal-700 transition"
      onclick="toggleBackground(7)">
      <div id="bg-7" class="absolute inset-0 bg-gray-800 opacity-0 transition-opacity duration-300"></div>
      <p class="relative z-10">Div 7</p>
    </div>

    <!-- Div 8 -->
    <div class="relative bg-indigo-500 text-white p-6 rounded-lg shadow-lg cursor-pointer hover:bg-indigo-700 transition"
      onclick="toggleBackground(8)">
      <div id="bg-8" class="absolute inset-0 bg-gray-800 opacity-0 transition-opacity duration-300"></div>
      <p class="relative z-10">Div 8</p>
    </div>
  </div>

  <!-- Shartli xabar -->
  <div id="condition-message" class="hidden mt-4 p-4 bg-yellow-300 text-black rounded-lg">
    Bu divni bosganda ko'rsatiladigan shart!
  </div>
  <script src="mega.js"></script>
</body>
</html>
